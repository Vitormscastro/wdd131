<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vitor Martins Silva de Castro">
    <meta name="description" content="A web page form activity to develop knowledge"> 
    <title>Review Form Activity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles/form.css">  
</head>  
<body>  
    <main class="container">  
        <h1>Product Review</h1>
        
        <form method="get" action="review.html" class="review-form">
            <div class="form-group">
                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating-group">
                    <label>
                        <input type="radio" name="rating" value="1" required>
                        <span>★</span>
                    </label>
                    <label>
                        <input type="radio" name="rating" value="2" required>
                        <span>★★</span>
                    </label>
                    <label>
                        <input type="radio" name="rating" value="3" required>
                        <span>★★★</span>
                    </label>
                    <label>
                        <input type="radio" name="rating" value="4" required>
                        <span>★★★★</span>
                    </label>
                    <label>
                        <input type="radio" name="rating" value="5" required>
                        <span>★★★★★</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="installation-date">Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>

            <div class="form-group">
                <label>Useful Features</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="features" value="durability">
                        Durability
                    </label>
                    <label>
                        <input type="checkbox" name="features" value="ease-of-use">
                        Ease of Use
                    </label>
                    <label>
                        <input type="checkbox" name="features" value="performance">
                        Performance
                    </label>
                    <label>
                        <input type="checkbox" name="features" value="design">
                        Design
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="review">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="review" name="review" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="username">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="username" name="username">
            </div>

            <button type="submit" class="submit-btn">Post Your Review</button>
        </form>
    </main>

    <footer>
        <p>©<span id="current-year"></span> Vitor Martins Silva de Castro</p>
        <p>Brasil</p>
        <p>Last Modification: <span id="last-modified"></span></p>
    </footer>

    <script src="scripts/form.js" defer></script>
</body>
</html>
